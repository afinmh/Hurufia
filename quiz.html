<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Hurufia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="materi.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Kembali
    </a>

    <div class="construction-container">
        <div class="construction-content">
            <i class="fas fa-tools construction-icon"></i>
            <h1>Materi Sedang Disusun</h1>
            <p>Mohon maaf, materi tentang Quiz masih dalam tahap pengembangan. Kami sedang menyusun konten yang berkualitas untuk pembelajaran Anda.</p>
            <div class="construction-info">
                <i class="fas fa-clock"></i>
                <span>Segera hadir!</span>
            </div>
        </div>
    </div>

    <style>
        .construction-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem;
        }

        .construction-content {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .construction-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .construction-content h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .construction-content p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .construction-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #3498db;
            font-weight: 500;
        }

        .construction-info i {
            font-size: 1.2rem;
        }
    </style>
</body>
</html>
